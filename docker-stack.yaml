version: '3'
services:
  coin:
    image: spiddy/coin:v1.0
    ports:
      - "8080:80"
    deploy:
      replicas: 3
      update_config:
        parallelism: 2
        delay: 10s
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail http://localhost/ || exit 1"]
      interval: 2s
      timeout: 3s
      retries: 3
  statuspage:
    image: spiddy/statuspage
    ports:
      - "9000:9000"
    environment:
      - TARGET_URL=http://coin
